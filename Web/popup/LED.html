<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>
    body {
  background: #ebeef1;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 10px;
}

input {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

button {
  padding: 10px 20px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

  </style>

  <title>Humidity Config</title>
</head>
<body>
  <div class="container">
    <form>
      <label for="topic">Set Topic Name:</label>
      <input type="text" id="greentopic" name="topic" placeholder="Green LED Topic" required>
      <input type="text" id="redtopic" name="topic" placeholder="Red LED Topic" required>
      <button type="submit">Save</button>
    </form>
  </div>
</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
  // Get the form element
  const form = document.querySelector('form');

  // Add a submit event listener to the form
  form.addEventListener('submit', function (event) {
    // Prevent the default form submission
    event.preventDefault();

    // Get the input values
    const greentopicInput = document.getElementById('greentopic');
    const greentopic = greentopicInput.value.trim(); // Fix the variable name here
    const redtopicInput = document.getElementById('redtopic');
    const redtopic = redtopicInput.value.trim(); // Fix the variable name here

    // Check if the topics are not empty
    if (greentopic && redtopic) {
      // Store the topics in localStorage
      localStorage.setItem('GreenLEDTopic', greentopic);
      localStorage.setItem('RedLEDTopic', redtopic);

      // Close the popup window (assuming the window is opened using window.open)
      window.close();
    } else {
      // Display an error message or take other appropriate action if the input is empty
      alert('Please enter both Green LED and Red LED topic names.');
    }
  });
});


</script>

</html>
