<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <title>Authentication</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>TheHealthCats</h1>
      <img src="assets/logo.png" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Welcome</h1>
        <div class="textfield">
          <label for="usuario">Email</label>
          <input id="userEmail" type="text" name="email" placeholder="Email">
        </div>
        <div class="textfield">
          <label for="password">Password</label>
          <input id="userPassword" name="password" placeholder="Password">
        </div>
        <div class="buttons">
          <button id="signInButton" class="btn-login">Sign In</button>
          <button id="signUpButton" class="btn-login">Sign Up</button>
        </div>
          
      </div>
    </div>
  </div>

  <script type="module" src="script/system/auth.js"></script>
</body>
</html>
